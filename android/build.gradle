buildscript {
    if (project == rootProject) {
        repositories {
            mavenLocal()
            mavenCentral()
            google()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:4.1.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('EzyReactNativeClient_compileSdkVersion', 30)
    buildToolsVersion safeExtGet('EzyReactNativeClient_buildToolsVersion', '29.0.3')
    defaultConfig {
        minSdkVersion safeExtGet('EzyReactNativeClient_minSdkVersion', 25)
        targetSdkVersion safeExtGet('EzyReactNativeClient_targetSdkVersion', 30)
        versionCode 1
        versionName "1.0.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.tvd12:ezyfox-server-android-client:1.0.5"
    implementation "com.facebook.react:react-native:+"  // From node_modules
}
